name: CI

on:
  push:
    branches: [ coverage ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Dockerfile
      run: make docker
    - name: Run Dockerfile
      run: docker run -d hello_world
      #    - name: Fetching container ID
      #      run: CONTAINER_ID=$(docker ps -alq)
    - name: Copy coverage files
      run: CONTAINER_ID=$(sudo docker ps -aql) && docker cp $CONTAINER_ID:/tflite-micro/tensorflow#lite#micro#examples#hello_world#hello_world_test.cc.gcov ./tflite-micro/tensorflow#lite#micro#examples#hello_world#hello_world_test.cc.gcov
    - name: Stop container
      run: docker stop $CONTAINER_ID
    - name: Upload coverage...
      uses: codecov/codecov-action@v3
      with:
        gcov: true
